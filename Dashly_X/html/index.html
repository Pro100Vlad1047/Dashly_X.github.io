<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashly X</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<div class="header_logo">
				<picture>
					<source srcset="../content/header/logo.svg" type="image/jpeg" media="(min-width:720px)">
					<source srcset="../content/header/logo-mobile.png" type="image/jpeg" media="(max-width:720px)">
					<img src="../content/header/logo-mobile.png" alt="">
				</picture>
			</div>
			<div class="header_buttons">
				<div class="header_sms-num">
					<p>0</p>
				</div>
				<div class="header_link-pages">
					<a>Pages</a>
				</div>
				<div class="header_button_1">
					<button><p>Browse screens</p></button>
				</div>
				<div class="header_button_2">
					<button><p>Buy template</p></button>
				</div>
			</div>
		</header>
		<div class="preview">
			<div class="preview_body">
				<div class="preview_text-side">
					<div class="preview_title">
						<p>Dashly X Webflow Template & UI Kit</p>
					</div>
					<div class="preview_subtitle">
						<p>Presenting Dashly X, the ultimate dashboard and web-app Webflow Template & UI Kit.</p>
					</div>
					<div class="preview_buttons">
						<div class="preview_button_2">
							<button><p>Buy template</p></button>
						</div>
						<div class="preview_button_1">
							<button><p>Browse screens</p></button>
						</div>
					</div>
				</div>
				<div class="preview_photo-side">
					<div class="preview_rectangle">
						<img src="../content/preview/Frame.svg">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
